sudo: required

language: python
python:
  - 3.6

matrix:
  include:
    - os: linux
      services:
      - docker
    - os: osx
      osx_image: xcode7.3
      language: generic
      before_install:
        - brew install python3

install: ./script/travis/install

script:
  - ./script/travis/ci
  - ./script/travis/build-binary

before_deploy:
  - "./script/travis/render-bintray-config.py < ./script/travis/bintray.json.tmpl > ./bintray.json"

deploy:
  provider: bintray
  user: docker-compose-roleuser
  key: '$BINTRAY_API_KEY'
  file: ./bintray.json
  skip_cleanup: true
  on:
    all_branches: true
